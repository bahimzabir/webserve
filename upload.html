<!DOCTYPE html>
<html>
<head>
	<title>Upload a file</title>
</head>
<body>
	<form action="/upload" method="post" enctype="application/x-www-form-urlencoded">
		<label for="file">Select a file to upload:</label>
		<input type="file" id="file" name="file">
		<br>
		<label for="filename">Specify the name of the file:</label>
		<input type="text" id="filename" name="filename">
		<br>
		<input type="submit" value="Upload" onclick="uploadFile()">
	</form>
	<script>
		function uploadFile() {
			// Get the file input element and the filename input element
			const fileInput = document.getElementById('file');
			const filenameInput = document.getElementById('filename');
			
			// Create a new FormData object to store the form data
			const formData = new FormData();
			formData.append('file', fileInput.files[0]);
			formData.append('filename', filenameInput.value);
			
			// Create a new XMLHttpRequest object to make an AJAX request to the server
			const xhr = new XMLHttpRequest();
			xhr.open('POST', '/upload', true);
			xhr.setRequestHeader('FILE_NAME', fileInput.files[0].name);
			xhr.send(formData);
		}
	</script>
</body>
</html>
